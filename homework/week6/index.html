<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Kalina King's Matching Cards Game</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Matching cards game</h1>
			</header>
			
			<div id="game">
				<h2 id="gameOver">Congratulations! You've matched all cards in <span id="number-of-moves"></span> moves</h2>
				<div id="game-cards" class="clearfix">
				<!-- this should contain all the cards -->
				</div>
				<div id="game-control-buttons">
					<button id="start">Start game</button>
					<button id="reset">Reset game</button>
					<input type="checkbox" id="cheat"> Cheat mode
				</div>
			</div>

			<footer>
				&copy; KK @ General Assembly
			</footer>
		</div><!-- #container --> 
	</body>
</html>
